<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>게시글</title>
</head>
<body>
    <header style="width: 100%; height: 140px; background-color: rgb(255, 255, 255); border-bottom: 1px solid #8a8a8a;"></header>

    <div class="Postbox">
        <div class="Postmain">
            <div class="Post">
                <div class="Posttype">자유게시판</div>
                <div class="Posttitle">
                    글제목
                </div>
                <div class="postinfo">
                    <div class="postinfo_user">유저이름</div>
                    <div class="postinfo_date">2023/11/15</div>
                </div>
                <hr style="margin: 10px;">
                <div class="postcontent">
                    글 내용<br>
                    이곳에 유저가 작성한 글 내용이 들어간다.<br>
                    <br>
                    이 글은 예시를 위해 작성된 글이다.<br>
                </div>
                <div class="postcomment">
                    <textarea placeholder="댓글을 입력해주세요." id="comment" class="postcomment_c"></textarea>
                    <input class="postcomment_b" type="button" value="등록">
                </div>
                <div class="postinfo">
                    <div>유저이름</div>
                    <div>2023/11/15</div>
                </div>
                <div class="postcontent">
                    답글 내용<br>
                    이곳에 유저가 해당글에 대한 댓글에 작성한 내용이 들어간다.<br>
                </div>
                <div style="margin: 10px;">
                </div>
            </div>
        </div>
        <div class="Postmain">
            <div class="subpost">
                <div class="announ_box">
                    <div class="title">
                        <h2 class="title_name">자유게시판</h2>
                        <h3 class="title_more">더보기</h3>
                    </div>
                    <div class="textbox">
                        <div></div><div class="textbox_title">예시글1</div>
                    </div>
                    <div class="textbox">
                        <div></div><div class="textbox_title">예시글2</div>
                    </div>
                    <div class="textbox">
                        <div></div><div class="textbox_title">예시글3</div>
                    </div>
                    <div class="textbox">
                        <div></div><div class="textbox_title">예시글4</div>
                    </div>
                    <div class="textbox">
                        <div></div><div class="textbox_title">예시글5</div>
                    </div>
                    <div style="width: 100%; height: 50px;"></div>
                </div>
            </div>
        </div>
    </div>
    

    <footer></footer>
</body>
</html>
