				<button id="check-button-off">

					</svg>
				</button>
				<div class="mean">

					<p>뜻 : 1.욱다;움푹 패다 2.굴복하다;찌부러지다 3.밑지다</p>
				</div>
				<hr>
				<div id="ex_sentence">
					<div id="korean">
						<p class="front-sentence-kr">아</p>
